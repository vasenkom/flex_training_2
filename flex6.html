<!DOCTYPE html>
<html>
<head>
    <head>
    <title>CSS flex 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Roboto, sans-serif;
       }
       body {
        height: 100vh;
       }
       .header, .footer {
        padding: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
       }
       .left a, .right a {
        text-decoration: none;
        color: rgb(67, 66, 66);
        font-size: 13px;
       }
       .left {
        margin-left: 10px;
        display: flex;
        gap: 10px;
       }
       .right {
        margin-right: 10px;
        display: flex;
        gap: 10px;
       }
       .main {
        height: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 16px;
        
       }
       .footer {
        background-color: #eeeeee;
       }
       .search {
        width: 410px;
        margin-bottom: 10px;
        border-radius: 10px;
        border: 1px solid #c0c0c0;
        height: 25px;
       }
       .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
       }
       .submit, .random {
        background-color: #eeeeee;
        border: none;
        border-radius: 8px;
        padding: 7px;
       }
    </style>
</head>
<body>
    <div class="header">
        <div class="left">
            <a href="#">About</a>
            <a href="#">Store</a>
        </div>
        <div class="right">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
        </div>
    </div>
    <div class="main">
        <img src="img/logo.png" style="width: 600px;" alt="cat">
        <div class="content">
            <form>
                <input type="search" class="search"><br>
                <div class="buttons">
                    <input type="submit" class="submit" value="Do the thing!">
                    <input type="button" class="random" value="Random search">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="left">
            <a href="#">Advertising</a>
            <a href="#">Business</a>
        </div>
        <div class="right">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </div>
</body>
</html>
